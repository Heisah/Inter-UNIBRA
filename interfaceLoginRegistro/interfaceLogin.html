<!DOCTYPE html>
<html lang="en">
<head>
    <!--Link para o Estilo CSS da página-->
    <link rel="Stylesheet" type="text/css" href="estiloLogin.css">

    <!--Link para BootsTrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>

    <!-- Background do Site -->
    <video autoplay muted loop>
        <source src="src/backmodelofinal.mp4" class="bg-img" type="video/mp4">
    </video>

    <!-- Seção de Login -->
    <section class="area-login">

        <!--Lado Esquerdo do Login-->
        <div class="intro">
            <i class="bi bi-person-lock"></i>
            <h1>Faça o seu Login</h1>
            <p>Comece já a estudar o melhor da nutrição!</p>
            <p class="tp-cadastro">Não possuí Login? <a href="#" id="cadtela">Casdatre-se</a></p>
        </div>

        <!-- Lado Direito do Login -->
        <div class="form">
            <h2>Usuário</h2>
            <input type="text" class="input-class" placeholder="Seu nome aqui">
            <h2>Senha</h2>
            <input type="password" class="input-class" placeholder="Sua senha aqui">
            <br>
            <button class="btn-login"><a href="#">Entrar</a></button>
        </div>
        
    </section>

    <!-- Seção de Cadastro -->
    <section class="area-cadastro">

        <!-- Area de Cadastro -->
        <div class="center-cadastro">
            <h1><a class="log-text" id="logtela"><i class="bi bi-arrow-left-short"></i>Login</a></h1>
            <p>Insira seus dados para registrar-se:</p>

            <p>Nome de Usuário</p>
            <input type="text" class="iptClass" placeholder="John Doe">
            <p>E-Mail</p>
            <input type="email" class="iptClass" placeholder="jhondoe@email.com">
            <p>Senha</p>
            <input type="password" class="iptClass">
        </div>

        <!-- Lado Direito do Cadastro -->
        <div class="logicText">
            <p>Após confirmar seus dados<br> Aguarde para que sua conta<br> seja aceita no nosso sistema.</p>
        </div>

    </section>
    
    <!-- Conexão com o Script -->
    <script src="logreg.js"></script>
</video>
</body>
</html>
